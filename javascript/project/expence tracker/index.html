<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <form id="form">
        <input
          id="item"
          type="text"
          placeholder="Enter what you Expense for...."
        />
        <input type="number" name="" id="amount" />
        <button id="submit" type="submit">Add Expense</button>
      </form>
      <ul id="showExpenses"></ul>
      <p>Total Expense : <span id="total"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
